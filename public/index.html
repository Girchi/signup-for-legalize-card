<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/fonts/icomoon/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Style -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>ლეგალიზაციის ფორმა</title>
  </head>
  <body>
  
  <div class="content">
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Legalize - ფორმა</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">სახელი, გვარი</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="თქვენი სახელი და გვარი" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">დაბადების თარიღი</label>
                  <input type="date" class="form-control" name="subject" id="subject" placeholder="Your subject" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">პირადი ნომერი</label>
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="შეიყვანეთ თქვენი პირადი ნომერი" required minlength="11" maxlength="11">
                </div>
              </div>

              <div class="photo-and-badge">
              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">თქვენი ფოტო სურათი(¾-ზე)</label><br>
                  <input type="file" value="" required>
                </div>
              </div>

              <div class="row">
                <label class="select" for="slct">
                  <select id="slct" required="required" aria-label="Default select example">
                    <option value="" default disabled selected value>აირჩიე ბეჯი</option>
                    <option value="#">გროუერი</option>
                    <option value="#">მწეველი</option>
                    <option value="#">მეწარმე</option>
                    <option value="#">ქომაგი</option>
                    <option value="#">დამფუძნებელი</option>
                    <option value="#">CBD</option>
                    <option value="#">ინვესტორი</option>
                    <option value="#">ოქროს ინვესტორი</option>
                  </select>
                  <svg>
                    <use xlink:href="#select-arrow-down"></use>
                  </svg>
                </label>
                <!-- SVG Sprites-->
                <svg class="sprites">
                  <symbol id="select-arrow-down" viewbox="0 0 10 6">
                    <polyline points="1 1 5 5 9 1"></polyline>
                  </symbol>
                </svg>
            </div>
          </div>
            
              
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="გაგზავნა" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
  <script src="../assets/js/jquery-3.3.1.min.js"></script>
  <script src="../assets/js/popper.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="../assets/js/jquery.validate.min.js"></script>
  <script src="../assets/js/main.js"></script>

  </body>
</html>
